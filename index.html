<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Año Nuevo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Contador para el nuevo año 2025</h2>

    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
